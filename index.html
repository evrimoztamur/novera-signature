<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <title>Novera signature</title>
        <style>
            .preview-container {
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 0.25rem;
                padding: 1rem;
                min-height: 200px;
            }
        </style>
    </head>

    <body>
        <div class="container p-4">
            <div class="row">
                <div class="col-md-4">
                    <form id="information-form" class="m-2">
                        <h3>Novera signature</h3>
                        <div class="form-group mb-3">
                            <label for="if-name">Name Surname</label>
                            <input type="text" class="form-control" id="if-name" placeholder="Name Surname" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="if-title">Job Title</label>
                            <input type="text" class="form-control" id="if-title" placeholder="Job Title" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="if-email">Email address</label>
                            <input type="email" class="form-control" id="if-email" placeholder="&hellip;@novera.nl" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="if-tel1">Telephone 1</label>
                            <input type="text" class="form-control" id="if-tel1" placeholder="+31 &hellip;" required>
                            <small id="emailHelp" class="form-text text-muted">Include +31 for international
                                calls.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="if-tel2">Telephone 2 *</label>
                            <input type="text" class="form-control" id="if-tel2">
                            <small id="emailHelp" class="form-text text-muted">Include +31 for international calls.<br>*
                                Optional
                                field.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Download</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <div class="m-2">
                        <h3>Live Preview</h3>
                        <div class="preview-container" id="signature-preview"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/windows-1252@1.0.0/windows-1252.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script>
            // Add event listeners for live preview
            document.addEventListener('DOMContentLoaded', function () {
                const formInputs = ['if-name', 'if-title', 'if-email', 'if-tel1', 'if-tel2'];

                formInputs.forEach(inputId => {
                    document.getElementById(inputId).addEventListener('input', updatePreview);
                });

                // Initial preview update
                updatePreview();
            });

            function updatePreview() {
                console.log("updatePreview");
                const information = {
                    name: document.getElementById("if-name").value || document.getElementById("if-name").placeholder,
                    title: document.getElementById("if-title").value || document.getElementById("if-title").placeholder,
                    email: document.getElementById("if-email").value || document.getElementById("if-email").placeholder
                };

                var telephone1 = document.getElementById("if-tel1").value;
                if (telephone1) {
                    information["telephone1"] = telephone1;
                    information["telephone1p"] = telephone1.split(" ").join("");
                } else {
                    information["telephone1"] = document.getElementById("if-tel1").placeholder;
                    information["telephone1p"] = "";
                }

                var telephone2 = document.getElementById("if-tel2").value;
                if (telephone2) {
                    information["telephone2"] = telephone2;
                    information["telephone2p"] = telephone2.split(" ").join("");
                }

                // Generate preview HTML (simplified version without Word-specific markup)
                const previewHTML = generatePreviewHTML(information);
                document.getElementById('signature-preview').innerHTML = previewHTML;
            }

            function generatePreviewHTML(information) {
                return Mustache.render(`
                <table style="border: 0; border-collapse: collapse;">
                    <tbody>
                        <tr>
                            <td style="padding-right: 15px; vertical-align: top;">
                                <img src="novera_logo.png" alt="Novera Logo" width="140" height="140" style="width: 140px; height: 140px; display: block;">
                            </td>
                            <td style="vertical-align: top; font-family: 'Aptos', sans-serif; font-size: 11pt; line-height: 1.4;">
                                <div><b>Your trusted partner in tax & finance</b></div>
                                <div style="margin-top: 8px;">
                                    {{name}}{{#title}} &mdash; {{title}}{{/title}}<br>
                                    <a href="mailto:{{email}}" style="color: #082740; text-decoration: none;">{{email}}</a> &ndash; <a href="https://www.novera.nl/" style="color: #082740; text-decoration: none;">www.novera.nl</a><br>
                                    <a href="tel:{{telephone1p}}" style="color: #082740; text-decoration: none;">{{telephone1}}</a>{{#telephone2}} &ndash; <a href="tel:{{telephone2p}}" style="color: #082740; text-decoration: none;">{{telephone2}}</a>{{/telephone2}}<br>
                                    Keizersgracht 477E, 1017 DL Amsterdam
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div style="padding-top: 10px; font-size: 9pt; font-family: 'Aptos',sans-serif;">
                    Our general conditions apply to all our services, which we will gladly send to you at request.<br>
                    Liability shall be limited to the amount paid out under the professional liability insurance in the matter concerned.
                </div>
                `, information);
            }

            document.getElementById("information-form").addEventListener("submit", function (e) {
                e.preventDefault();

                var information = {
                    name: document.getElementById("if-name").value,
                    title: document.getElementById("if-title").value,
                    email: document.getElementById("if-email").value
                };

                var telephone1 = document.getElementById("if-tel1").value;

                if (telephone1) {
                    information["telephone1"] = telephone1;
                    information["telephone1p"] = telephone1.split(" ").join("");
                }


                var telephone2 = document.getElementById("if-tel2").value;

                if (telephone2) {
                    information["telephone2"] = telephone2;
                    information["telephone2p"] = telephone2.split(" ").join("");
                }

                downloadSignatureZIP(information);
            });

{{name}}{{#title}} — {{title}}{{/title}}
